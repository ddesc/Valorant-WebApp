<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Dosis&family=Nanum+Gothic&family=Roboto&display=swap" rel="stylesheet">
    <title>Join nomsE's VALORANT party..</title>
    <script src="script.js" async defer></script>
</head>
<body>
    <section class="header">
        <div class="header_text">
            <h1>Join nomsE's VALORANT party..</h1>
        </div>
    </section>
    <section class="main">
        <div class="form">
            <form class="inputs" id="inputs" onsubmit="addToCards();return false">
                <div class="username_input">
                    <label for="username">Username: </label>
                    <input type="text" id="username">
                </div>
                <div class="rank_input">
                    <label for="rank">Rank: </label>
                    <select id="rank">
                        <option disabled selected value>Select your rank</option>
                        <option value="9">Iron</option>
                        <option value="8">Bronze</option>
                        <option value="7">Silver</option>
                        <option value="6">Gold</option>
                        <option value="5">Plat</option>
                        <option value="4">Diamond</option>
                        <option value="3">Ascendant</option>
                        <option value="2">Immortal</option>
                        <option value="1">Radiant</option>
                    </select>
                </div>
                <div class="agent_input">
                    <label>Main Agent: </label><br>
                    <div>
                        <input type="radio" id="brimstone" name="main_agent" value="brimstone">
                        <label for="brimstone">Brimstone</label><br>
                    </div>
                    <div>
                        <input type="radio" id="viper" name="main_agent" value="viper">
                        <label for="viper">Viper</label><br>
                    </div>
                    <div>
                        <input type="radio" id="omen" name="main_agent" value="omen">
                        <label for="omen">Omen</label><br>
                    </div>
                    <div>
                        <input type="radio" id="killjoy" name="main_agent" value="killjoy">
                        <label for="killjoy">Killjoy</label><br>
                    </div>
                    <div>
                        <input type="radio" id="cypher" name="main_agent" value="cypher">
                        <label for="cypher">Cypher</label><br>
                    </div>
                    <div>
                        <input type="radio" id="sova" name="main_agent" value="sova">
                        <label for="sova">Sova</label>
                    </div>
                    <div>
                        <input type="radio" id="sage" name="main_agent" value="sage">
                        <label for="sage">Sage</label>
                    </div>
                    <div>
                        <input type="radio" id="phoenix" name="main_agent" value="phoenix">
                        <label for="phoenix">Phoenix</label><br>
                    </div>
                    <div>
                        <input type="radio" id="jett" name="main_agent" value="jett">
                        <label for="jett">Jett</label><br>
                    </div>
                    <div>
                        <input type="radio" id="reyna" name="main_agent" value="reyna">
                        <label for="reyna">Reyna</label><br>
                    </div>
                    <div>
                        <input type="radio" id="raze" name="main_agent" value="raze">
                        <label for="raze">Raze</label><br>
                    </div>
                    <div>
                        <input type="radio" id="breach" name="main_agent" value="breach">
                        <label for="breach">Breach</label><br>
                    </div>
                    <div>
                        <input type="radio" id="skye" name="main_agent" value="skye">
                        <label for="skye">Skye</label><br>
                    </div>
                    <div>
                        <input type="radio" id="yoru" name="main_agent" value="yoru">
                        <label for="yoru">Yoru</label><br>
                    </div>
                    <div>
                        <input type="radio" id="astra" name="main_agent" value="astra">
                        <label for="astra">Astra</label>
                    </div>
                    <div>
                        <input type="radio" id="kayo" name="main_agent" value="kayo">
                        <label for="kayo">Kay/O</label>
                    </div>
                    <div>
                        <input type="radio" id="chamber" name="main_agent" value="chamber">
                        <label for="chamber">Chamber</label>
                    </div>
                    <div>
                        <input type="radio" id="neon" name="main_agent" value="neon">
                        <label for="neon">Neon</label>
                    </div>
                    <div>
                        <input type="radio" id="fade" name="main_agent" value="fade">
                        <label for="fade">Fade</label>
                    </div>
                    <div>
                        <input type="radio" id="harbor" name="main_agent" value="harbor">
                        <label for="harbor">Harbor</label>
                    </div>
                </div>
                <div class="skin_input">
                    <label>Favourite Skins (select up to 3): </label><br>
                    <div>
                        <input type="checkbox" id="reaver" name="fav_skin" value="Reaver">
                        <label for="reaver">Reaver</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="ion" name="fav_skin" value="Ion">
                        <label for="ion">Ion</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="glitchpop" name="fav_skin" value="Glitchpop">
                        <label for="glitchpop">Glitchpop</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="origin" name="fav_skin" value="Origin">
                        <label for="origin">Origin</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="prime" name="fav_skin" value="Prime">
                        <label for="prime">Prime</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="oni" name="fav_skin" value="Oni">
                        <label for="oni">Oni</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="rgx" name="fav_skin" value="RGX">
                        <label for="rgx">RGX</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="forsaken" name="fav_skin" value="Forsaken">
                        <label for="forsaken">Forsaken</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="elderflame" name="fav_skin" value="Elderflame">
                        <label for="elderflame">Elderflame</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="singularity" name="fav_skin" value="Singularity">
                        <label for="singularity">Singularity</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="ruination" name="fav_skin" value="Ruination">
                        <label for="ruination">Ruination</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="sovereign" name="fav_skin" value="Sovereign">
                        <label for="sovereign">Sovereign</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="blastx" name="fav_skin" value="BlastX">
                        <label for="blastx">BlastX</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="magepunk" name="fav_skin" value="Magepunk">
                        <label for="magepunk">Magepunk</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="protocol" name="fav_skin" value="Protocol">
                        <label for="protocol">Protocol</label><br>
                    </div>
                </div>
                <div class="playstyle_input">
                    <label for="playstyle">Describe your playstyle: </label>
                    <textarea id="playstyle" rows="5"></textarea>
                </div>
                <button type="submit" class="form_submit_button">Submit</button>
            </form>
        </div>
        <div class="cards">
        </div>
    </section>
</body>

</html>
